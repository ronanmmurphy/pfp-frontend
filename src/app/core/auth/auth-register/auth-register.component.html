<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:" class="b-brand">
          <img src="assets/images/logo.png" alt="theme-logo" class="logo logo-dark logo-lg" />
        </a>
      </div>
      <div class="my-5">
        <!-- Photographer / Veteran Toggle -->
        <div class="d-flex justify-content-center mb-2">
          <button
            type="button"
            class="btn"
            [ngClass]="{ 'btn-primary': userType === 'photographer', 'btn-outline-primary': userType !== 'photographer' }"
            (click)="userType = 'photographer'"
            style="width: 50%"
          >
            Photographer
          </button>
          <button
            type="button"
            class="btn ms-2"
            [ngClass]="{ 'btn-primary': userType === 'veteran', 'btn-outline-primary': userType !== 'veteran' }"
            (click)="userType = 'veteran'"
            style="width: 50%"
          >
            Veteran
          </button>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Sign up</b></h3>
              <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="firstName">
                    First Name
                    <span class="text-danger">*</span>
                  </label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="lastName">
                    Last Name
                    <span class="text-danger">*</span>
                  </label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="emailAddress">
                Email Address
                <span class="text-danger">*</span>
              </label>
              <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" required />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">
                Password
                <span class="text-danger">*</span>
              </label>
              <input type="password" class="form-control" id="password" placeholder="Password" required />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="passwordConfirm">
                Confirm Password
                <span class="text-danger">*</span>
              </label>
              <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password" required />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="phone">
                Phone Number
                <span class="text-danger">*</span>
              </label>
              <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="address1">
                Street Address
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="address1" placeholder="Street Address" required />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="address2">Street Address Line 2</label>
              <input type="text" class="form-control" id="address2" placeholder="Street Address Line 2" />
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="city">City</label>
                  <input type="text" class="form-control" id="city" placeholder="City" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="state">State</label>
                  <select id="state" class="form-select">
                    <option *ngFor="let state of usStates" [value]="state">{{ state }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="postalCode">Postal / Zip Code</label>
              <input type="text" class="form-control" id="postalCode" placeholder="Postal / Zip Code" />
            </div>

            <!-- Photographer-Specific Fields -->
            <div class="form-group mb-3" *ngIf="userType === 'photographer'">
              <label class="form-label" for="website">
                Link To Professional Portfolio
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="website" placeholder="Link To Professional Portfolio" required />
            </div>

            <!-- Veteran-Specific Fields -->
            @if (userType === 'veteran') {
              <div class="form-group mb-3">
                <label class="form-label" for="seekingEmployment">
                  Are You Currently Seeking Employment?
                  <span class="text-danger">*</span>
                </label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seekingEmployment" id="yes" value="yes" />
                    <label class="form-check-label" for="yes">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seekingEmployment" id="no" value="no" />
                    <label class="form-check-label" for="no">No</label>
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" for="linkedIn">LinkedIn Profile</label>
                <input type="url" class="form-control" id="linkedIn" placeholder="LinkedIn Profile" />
              </div>

              <div class="form-group mb-3">
                <label class="form-label" for="eligibility">
                  Please Select Your Eligibility
                  <span class="text-danger">*</span>
                </label>
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="eligibility" id="tsm" value="Transitioning Service Member" />
                    <label class="form-check-label" for="tsm">Transitioning Service Member</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="eligibility" id="gsfm" value="Gold Star Family Member" />
                    <label class="form-check-label" for="gsfm">Gold Star Family Member</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="eligibility" id="spouse" value="Military Spouse" />
                    <label class="form-check-label" for="spouse">Military Spouse</label>
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" for="branch">
                  Military Branch Affiliation
                  <span class="text-danger">*</span>
                </label>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="branch" id="airforce" value="US Air Force" />
                      <label class="form-check-label" for="airforce">US Air Force</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="branch" id="army" value="US Army" />
                      <label class="form-check-label" for="army">US Army</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="branch" id="coastguard" value="US Coast Guard" />
                      <label class="form-check-label" for="coastguard">US Coast Guard</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="branch" id="navy" value="US Navy" />
                      <label class="form-check-label" for="navy">US Navy</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="branch" id="marine" value="US Marine Corps" />
                      <label class="form-check-label" for="marine">US Marine Corps</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="branch" id="spaceforce" value="US Space Force" />
                      <label class="form-check-label" for="spaceforce">US Space Force</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="form-label" for="ets">
                  Military ETS Date
                  <span class="text-danger">*</span>
                </label>
                <input type="date" id="ets" class="form-control" />
              </div>
            }

            <div class="form-group mb-3">
              <label class="form-label" for="referral">Were you referred by anyone?</label>
              <input type="text" class="form-control" id="referral" placeholder="Were you referred by anyone?" />
            </div>

            <p class="mt-4 text-sm text-muted">
              By Signing up, you agree to our
              <a href="javascript:" class="text-primary">Terms of Service</a>
              and
              <a href="javascript:" class="text-primary">Privacy Policy</a>
            </p>
            <div class="d-grid mt-3">
              <button type="button" class="btn btn-primary">Create Account</button>
            </div>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright ©
            <a href="javascript;">Potraits for Patriots</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="javascript;">Home</a></li>
            <li class="list-inline-item"><a href="javascript;">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="javascript;">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
