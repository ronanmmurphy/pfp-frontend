<div class="container py-3">
  <!-- ADMIN VIEW -->
  <ng-container *ngIf="role === UserRole.ADMIN; else nonAdmin">
    <div class="row">
      <div class="col-md-6"><app-stats-card title="Clients" [value]="veterans"></app-stats-card></div>
      <div class="col-md-6">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <div class="text-muted mb-2">Photographers</div>
            <div class="fs-3 fw-bold">
              {{ photographers | number }} /
              {{ onboardingPhotographers | number }}
              <small>Onboarding,</small>
              {{ approvedPhotographers | number }}
              <small>Approved,</small>
              {{ deniedPhotographers | number }}
              <small>Denied</small>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4"><app-stats-card title="Active Sessions" [value]="sessionsActive"></app-stats-card></div>
      <div class="col-md-4"><app-stats-card title="Successful Sessions" [value]="sessionsCompleted"></app-stats-card></div>
      <div class="col-md-4"><app-stats-card title="Canceled Sessions" [value]="sessionsCanceled"></app-stats-card></div>
    </div>
  </ng-container>

  <!-- PHOTOGRAPHER / VETERAN VIEW -->
  <ng-template #nonAdmin>
    <div class="row">
      <div class="col-md-4"><app-stats-card title="Your Active Sessions" [value]="mySessionsActive"></app-stats-card></div>
      <div class="col-md-4"><app-stats-card title="Your Successful Sessions" [value]="mySessionsCompleted"></app-stats-card></div>
      <div class="col-md-4"><app-stats-card title="Your Canceled Sessions" [value]="mySessionsCanceled"></app-stats-card></div>
    </div>
  </ng-template>
</div>
